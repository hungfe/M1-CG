<img id="x" src="download (2).jpg" style="width: 100px; position: absolute; top: 100px; left: 100px" alt="">
<script>
    let a = 5;
    let b = 0;
    let s = 0;
    setInterval( () =>{
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) + a + 'px';
        anh.style.top = parseInt(anh.style.top) + b + 'px';
        s += 10;
         if (s===1000) {
             a = 0
             b = 5
        }
         if (s===1600) {
             a = -5
             b = 0
         }
         if (s===2600) {
             a = 0
             b = -5

         }
        if (s===3200) {
            a = 5
            b = 0
            s=0;
        }
    },10 )
</script>
